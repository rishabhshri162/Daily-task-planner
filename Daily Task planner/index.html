<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- style css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header with Date -->
        <header class="mb-8 text-center slide-in">
            <h1 class="text-4xl font-bold text-white mb-2">Daily Planner</h1>
            <div class="glass rounded-lg p-4 inline-block">
                <p id="current-date" class="text-xl text-white font-medium"></p>
            </div>
        </header>
        <!-- Main Content -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Task Input Section -->
            <section class="lg:col-span-1 glass rounded-xl p-6 fade-in">
                <h2 class="text-2xl font-semibold text-white mb-4">Add New Task</h2>
                <form id="task-form" class="space-y-4">
                    <div>
                        <label for="task-title" class="block text-white mb-1">Task Title</label>
                        <input type="text" id="task-title"
                            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-80 focus:bg-opacity-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="task-time" class="block text-white mb-1">Time</label>
                        <input type="time" id="task-time"
                            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-80 focus:bg-opacity-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="task-priority" class="block text-white mb-1">Priority</label>
                        <select id="task-priority"
                            class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-80 focus:bg-opacity-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full bg-cyan-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center space-x-2 pulse">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </button>
                </form>
            </section>

             <!-- Tasks List Section -->
            <section class="lg:col-span-2 glass rounded-xl p-6 fade-in" style="animation-delay: 0.2s;">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-white">Today's Tasks</h2>
                    <div class="flex space-x-2">
                        <button id="filter-all" class="bg-cyan-600 text-white px-3 py-1 rounded-lg text-sm">All</button>
                        <button id="filter-active"
                            class="bg-gray-600 text-white px-3 py-1 rounded-lg text-sm">Active</button>
                        <button id="filter-completed"
                            class="bg-green-600 text-white px-3 py-1 rounded-lg text-sm">Completed</button>
                    </div>
                </div>

                <div id="tasks-container" class="space-y-3">
                    <!-- Tasks will be added here dynamically -->
                    <div class="text-center py-8 text-white opacity-70" id="empty-state">
                        <i class="fas fa-tasks text-4xl mb-3"></i>
                        <p>No tasks added yet. Add your first task!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer Section -->
    <footer class="mt-12 text-center fade-in" style="animation-delay: 0.4s;">
